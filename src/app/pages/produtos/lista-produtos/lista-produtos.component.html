<ion-header>
  <ion-toolbar color="primary"></ion-toolbar>
  <ion-title>Lista de Produtos</ion-title>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">

      <ion-label>
        <h1>ID: {{produto.id}}</h1>
        <h1>Descrição: {{produto.descricao}}</h1>
        <h1>Categoria: {{produto.categoria}}</h1>
        <h1>Preço: {{produto.preco}}</h1>
        <h1>Status: {{produto.status }}</h1>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
